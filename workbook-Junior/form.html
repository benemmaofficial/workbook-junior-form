<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <title>APPLICATION FORM | WORKBOOK</title>
</head>
<body class="body">
<div class="container">
<!-- Modal Starts --><!-- Modal Ends-->

<h2 id="applytext">APPLY TO WORKBOOK</h2>
<form id="form" class="form-horizontal" action="#" name="form" onsubmit="return(validate());">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your full name...">
        <small class="form-text text-muted">We'll not share your details with anyone else!</small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter a valid email address...">
    </div>
    <div class="form-group">
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" placeholder="Enter your postcode...">
    </div>
    <div class="form-group">
            <label for="choice">Select Option</label>
            <select class="browser-default custom-select" name="choice">
              <option value="choose" selected>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
    </div>

    <button class="btn btn-primary" type="submit">APPLY</button>

</form>
</div>
</body>
</html>
